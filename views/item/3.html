<div id="item-{{id}}" class="courses-item item-video">
	<figure>
		<video
				width="480"
				height="270"
				controls
				preload="metadata"
				class="video-js vjs-default-skin"
				id="video-{{id}}"
				data-setup="{}"
				{% if answer != '' %}poster="{{answer}}"{% end %}>
			<source type="video/mp4" src="{{content}}" />
		</video>
		<figcaption>{{title}}</figcaption>
	</figure>
</div>
