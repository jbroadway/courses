<div class="form">

<form method="post" id="{{_form}}">

<p>{"Courses page title"}:<br />
<input type="text" name="public_name" size="30" value="{{ public_name|quotes }}" />
<span class="notice" id="public_name-notice">{"You must enter a page title."}</span>
</p>

<p>{"Title in navigation"}:<br />
<input type="text" name="title" size="30" value="{{ title|quotes }}" />
<span class="notice" id="title-notice">{"You must enter a navigation title."}</span>
</p>

<p>{"Course list layout"}:<br />
<select name="layout">
{% foreach layouts %}
	<option value="{{ loop_value }}"{% if loop_value == $data->layout %} selected{% end %}>{{ loop_value|ucfirst }}</option>
{% end %}
</select></p>

<p>{"Course content layout"}:<br />
<select name="course_layout">
{% foreach layouts %}
	<option value="{{ loop_value }}"{% if loop_value == $data->course_layout %} selected{% end %}>{{ loop_value|ucfirst }}</option>
{% end %}
</select></p>

<p>{"Comments"}:<br />
<select name="comments">
	<option value="no"{% if ! comments %} selected{% end %}>{"Off"}</option>
	<option value="yes"{% if comments %} selected{% end %}>{"On"}</option>
</select>
</p>

<p>{"Payment handler"}:<br />
<select name="payment_handler">
	<option value="">{"None"}</option>
	{% foreach payment_handlers %}
	<option value="{{loop_index}}"{% if payment_handler == $data->loop_index %} selected{% end %}>{{loop_value|__}}</option>
	{% end %}
</select>
</p>

<p>
	<input type="submit" value="{"Save Settings"}" />
	&nbsp;
	<a href="/courses/admin" onclick="return confirm ('{"Are you sure you want to cancel and lose any changes?"}')">{"Cancel"}</a>
</p>

</form>

</div>
